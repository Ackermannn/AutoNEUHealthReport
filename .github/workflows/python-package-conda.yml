name: AUTO_NEU_HEALTH_REPORT

on:
  #push:
  #  branches: master
  workflow_dispatch: # Actions 界面会多个立即运行的按钮
  schedule:
    - cron: '30 16 * * *'
    # cron表达式，Actions时区是UTC时间，所以上午9点要往前推8个小时

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
#    - name: Install dependencies
#      run: |
#        conda env update --file environment.yml --name base
#    - name: Lint with flake8
#      run: |
#        conda install flake8
#        # stop the build if there are Python syntax errors or undefined names
#        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: install selenium
      run: |
        conda install selenium==3.141.0

    - name: git repo and run
      env:
        ID: ${{ secrets.ID }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        git clone https://github.com/Ackermannn/AutoNEUHealthReport.git      
        
        LATEST=$(wget -q -O - http://chromedriver.storage.googleapis.com/LATEST_RELEASE)

        wget http://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip

        unzip chromedriver_linux64.zip

        echo "配置执行权限"

        chmod +x chromedriver

        echo "移动到./AutoNEUHealthReport/"

        sudo mv chromedriver ./AutoNEUHealthReport/
        
        python ./AutoNEUHealthReport/main.py ${ID} ${PASSWORD}
